<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3b8b94a692.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon/tic-tac-toe.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da velha</title>
</head>
<body>
  <main>
    <div class="startScreen">
      <div class="modal-bg"></div>
      <button id="btnStart">Start Game</button>
    </div>
    <header>
      <h1 id="title" class="title">Jogo da Velha</h1>
      <h3>Vez de:</h3>
      <section class="playerNameSection">
        <h4 id="player1">Jogador(a) 1:</h4>
        <h4 id="player2">Jogador(a) 2:</h4>
      </section>
    </header>
    <section class="game">
      <div class="pos" data-position="0.0"></div>
      <div class="pos" data-position="0.1"></div>
      <div class="pos" data-position="0.2"></div>
      <div class="pos" data-position="1.0"></div>
      <div class="pos" data-position="1.1"></div>
      <div class="pos" data-position="1.2"></div>
      <div class="pos" data-position="2.0"></div>
      <div class="pos" data-position="2.1"></div>
      <div class="pos" data-position="2.2"></div>
    </section>
    <i class="fa-solid fa-rotate-right arrow"></i>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
